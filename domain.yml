  utter_why_uol:
  - text: The University of Lahore is recognized as the largest private sector university of Pakistan with state-of-the-art purpose-built campuses in five cities. UOL`s faculty is one of the best in the country and has helped develop an excellent teaching environment that is conducive to learning. We have also invested extensively in new teaching facilities for computer sciences, School of Creative Arts and a teaching hospital at the campus to add value to the medical programs. Further investment in a medical park and IT center has been planned to ensure that students have the best facilities at their disposal.
  utter_job_rate:
  - text: Job rate of uol is almost 100%
  utter_admission_schedule:
  - text: ' Admissions are opened once in a year in May/June/July/August. To see the admission schedule and test dates please visit this link  https://uol.edu.pk/admissions/'
  utter_past_papers:
  - text: You can get an idea from the past papers.for past papers visit this link https://docdro.id/zRJQerF
  utter_admission_fsc:
  - text: Minimum criteria to apply is 60%. Furthur eligibility criteria could be reffered at https://uol.edu.pk/admissions/admission-guide/
  utter_admission_Alevel:
  - text: Minimum criteria for A-levels students to apply is 60%(Equivalance). Furthur eligibility criteria could be reffered at https://uol.edu.pk/admissions/admission-guide/
  utter_admission_test:
  - text: In order to get admission in any degree program, the applicants are required to qualify UOL Entrance Test, Interview or both (if any).
  utter_apply:
  - text: To apply at UOL follow link https://admissions.uol.edu.pk/
  utter_fee_structure:
  - text: Fee structures can be viewed at https://uol.edu.pk/admissions/fees/
  utter_offered_programs:
  - text: BS,MS,PHD Degrees are offered at UOL. Detailed programs can be viewed at https://uol.edu.pk/admissions/undergraduate-studies/programs-courses/
  utter_hostel:
  - text: A variety of housing options are available for female students at The University of Lahore. Male students avail services of Student's affair office in finding a few near campus.
  utter_test_pattern:
  - text: 'English,Maths,IQ and physics are included in UOL Entry test. For detailed weightage visit: https://uol.edu.pk/admissions/admission-guide/'
  utter_negative_marking:
  - text: No, There is no negative marking in UOL entry test.
  utter_evening_classes:
  - text: No evening classes are offered at UOL.
  utter_sports_seats:
  - text: yes sports seats are available at UOL.
  utter_domicile:
  - text: Domicile is not needed at the time of test.
  utter_aggregate:
  - text: It depends on current year and campus aggregate.
  utter_academic_period:
  - text: Academic period starts from september and Ends in June (Excluding Summer semester).
  utter_Warning:
  - text: CGPA below 2 results in increment in warning counts. 3 consective warning counts will result in cancellation of admission.
  utter_Fyp_Registration:
  - text: Final Year Project (FYP) is offered in the second last regular semester. It spans over two semesters (FYP-I and FYP-II). A student must have passed all courses shown in the study plan of the degree program (up to the second last semester) and his warning count must be zero to register for FYP-I. Concession of 2 courses will be granted as per request. Minimum credit hours required are 97 for fyp registration.
  utter_Transfer:
  - text: Any student with credits earned at other institution(s), under formally accredited programs, aspiring for admission into a degree program at UOL, has to qualify the merit so determined by the admission test for that year for the respective degree program.
  utter_GPA_W:
  - text: W means withdraw. courses which are withdrawn before final exams will be marked W in transcript and it doesn't affect gpa in any case.
  utter_GPA_I:
  - text: I means awaiting grade. Grades that are not yet updated are marked I.
  utter_GPA:
  - text: CGPA is calculated as the weighted average for all semesters cumulatively using grade points of all the courses taken by a student.
  utter_credit_hour:
  - text: One credit hour means teaching a theory course for one classroom-teaching hour each week throughout the semester.
  utter_classes:
  - text: Duration of classes is usually 1.5 hour (2 classes/week) and 3 hour (1 lab/week) for labs.
  utter_graduation:
  - text: Maximum period allowed for graduation is 7 years with 130 credit hours for bachelors degree
  utter_Admission_of_former:
  - text: A former student of the university seeking readmission in an undergraduate program can do so by taking the relevant admission test. After qualifying for the admission on merit, the student is admitted as a NEW student.
  utter_awaited_admission:
  - text: A new admission is closed if an awaited result does not meet the eligibility criteria of a particular degree program.
  utter_semester_weeks:
  - text: A semester comprises of 16 weeks including Mid terms and excluding final exams.
  utter_summer_campus:
  - text: Yes, Students are allowed to register course in any campus of UOL.
  utter_summer_withdraw:
  - text: A student can withdraw from a summer course on or before the last day of classes.
  utter_summer_courses:
  - text: A student can register 2 old courses at max.
  utter_summer_newcourse:
  - text: A student cannot register for a new course in summer semester.
  utter_improve_gpa:
  - text: A student may repeat any course to improve CGPA.
  utter_freezing_semester:
  - text: A student may request freezing of his/her admission for up to 2 semesters along with prescribed Semester Freeze charges.
  utter_Rechecking_paper:
  - text: A student who has not viewed his final exam paper in the scheduled paper viewing session may also request rechecking from concerned HODs.
  utter_degree_duration:
  - text: A student's admission will be cancelled automatically after completion of maximum duration (7 years) allowed to earn a degree unless extension is approved by competent authority.
  utter_spring_admission:
  - text: Spring admissions are offered in UOL.
  utter_withdraw_course:
  - text: Application for withdrawal from a course must be countersigned by the parent or the guardian of the student. Request for withdrawal must be approved by the HoD.
  utter_medals:
  - text: 'Eligibility for the medals and certificate is as follows:  a) Student must have passed the prescribed course load (for his/her batch) in that semester  b) Student must not have failed, repeated or withdrawn from a course in that semester c) Position is determined by the GPA earned in that semester. d) Student must have earned GPA of 3.00 or higher in that semester.'
