  utter_about_uol:
  - text: The University of Lahore or UOL is a private university located in Lahore, Punjab, Pakistan. It was founded at collegiate level in 1999 under the IBADAT Educational Trust and was granted full degree awarding status in 2002. It is one of the largest private universities in Pakistan
  utter_greet:
