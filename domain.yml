  utter_vision:
  - text: The University of Lahore aspires to become a nationally and internationally recognized university that distinguishes itself as an imbedding center for outstanding ethical and moral values, quality teaching, learning outcomes, and richness of the student experience. The University envisions a transformative impact on society through its continual innovation in education, creativity, research, and entrepreneurship.
